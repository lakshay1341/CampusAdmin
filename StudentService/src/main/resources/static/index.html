<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">CampusAdmin</a>
        <div class="d-flex ms-auto">
            <form class="d-flex" onsubmit="findStudentById(event)">
                <input class="form-control me-2" type="number" id="searchId" placeholder="Find by ID" aria-label="Search">
                <button class="btn btn-light" type="submit">Search</button>
            </form>
            <button class="btn btn-light ms-2" data-bs-toggle="modal" data-bs-target="#studentModal">Add Student</button>
        </div>
    </div>
</nav>

<!-- Search Results Modal -->
<div class="modal fade" id="searchResultModal" tabindex="-1" aria-labelledby="searchResultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="searchResultModalLabel">Search Results</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="searchResult">
                    <!-- Search results will be displayed here -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h2 class="text-center mb-4">Manage Students</h2>

    <div class="table-responsive mb-4 shadow-sm">
        <table class="table table-hover table-striped">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <div id="paginationControls" class="text-center mt-3">
        <span id="pageInfo" class="d-block mb-2">Page 1 of 10</span>
        <div>
            <button id="prevPage" class="btn btn-primary me-2" onclick="loadPreviousPage()">&#8592;</button>
            <button id="nextPage" class="btn btn-primary" onclick="loadNextPage()">&#8594;</button>
        </div>
    </div>
</div>



	
    <div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="studentModalLabel">Add/Edit Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="studentForm">
                    <div class="modal-body">
                        <input type="hidden" id="studentId">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" required>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" required>
                                <option value="">Select</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="dept" class="form-label">Department</label>
                            <input type="text" class="form-control" id="dept" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
        const apiUrl = "http://localhost:8080/api/student";

        // Load Students on Page Load
        document.addEventListener("DOMContentLoaded", loadStudents(page = 0, size = 5));

        // Add/Edit Student Form Submission
        document.getElementById("studentForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const studentId = document.getElementById("studentId").value;
            const student = {
                studentName: document.getElementById("name").value,
                studentAge: document.getElementById("age").value,
                studentGender: document.getElementById("gender").value,
                studentDept: document.getElementById("dept").value,
                studentAddr: document.getElementById("address").value,
            };

            const endpoint = studentId ? `${apiUrl}/modify` : `${apiUrl}/create`;
            const method = studentId ? "PUT" : "POST";

            try {
                const response = await fetch(endpoint, {
                    method: method,
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(student),
                });

                if (response.ok) {
                    alert("Student saved successfully!");
                    document.getElementById("studentForm").reset();
                    loadStudents();
                } else {
                    throw new Error("Failed to save student.");
                }
            } catch (error) {
                alert(error.message);
            }

            const modal = bootstrap.Modal.getInstance(document.getElementById("studentModal"));
            modal.hide();
        });

		let currentPage = 0;
		const pageSize = 5;

		async function loadStudents(page = 0, size = 5) {
		    try {
		        const response = await fetch(`${apiUrl}/all?page=${page}&size=${size}`);
		        const data = await response.json();

		        const students = data.students;
		        const totalPages = data.totalPages;

		        const tableBody = document.getElementById("studentTableBody");
		        tableBody.innerHTML = "";

		        students.forEach(student => {
		            const row = document.createElement("tr");
		            row.innerHTML = `
		                <td>${student.studentId}</td>
		                <td>${student.studentName}</td>
		                <td>${student.studentAge}</td>
		                <td>${student.studentGender}</td>
		                <td>${student.studentDept}</td>
		                <td>${student.studentAddr}</td>
		                <td>
		                    <button class="btn btn-warning btn-sm" onclick="editStudent(${student.studentId})">Edit</button>
		                    <button class="btn btn-danger btn-sm" onclick="deleteStudent(${student.studentId})">Delete</button>
		                </td>
		            `;
		            tableBody.appendChild(row);
		        });

		        // Update pagination controls
		        updatePaginationControls(page, totalPages);
		    } catch (error) {
		        console.error("Failed to load students:", error);
		    }
		}


        // Delete Student
        async function deleteStudent(id) {
            try {
                const response = await fetch(`${apiUrl}/remove/${id}`, { method: "DELETE" });

                if (response.ok) {
                    alert("Student deleted successfully!");
                    loadStudents();
                } else {
                    throw new Error("Failed to delete student.");
                }
            } catch (error) {
                alert(error.message);
            }
        }

        // Edit Student
        async function editStudent(id) {
            try {
                const response = await fetch(`${apiUrl}/find/${id}`);
                const student = await response.json();

                document.getElementById("studentId").value = student.studentId;
                document.getElementById("name").value = student.studentName;
                document.getElementById("age").value = student.studentAge;
                document.getElementById("gender").value = student.studentGender;
                document.getElementById("dept").value = student.studentDept;
                document.getElementById("address").value = student.studentAddr;

                const modal = new bootstrap.Modal(document.getElementById("studentModal"));
                modal.show();
            } catch (error) {
                alert("Failed to fetch student details.");
            }
        }

		// Find Student by ID Function
		async function findStudentById(event) {
		    event.preventDefault();

		    const searchId = document.getElementById("searchId").value;

		    if (!searchId) {
		        alert("Please enter a valid ID.");
		        return;
		    }

		    try {
		        const response = await fetch(`${apiUrl}/find/${searchId}`);
		        if (response.ok) {
		            const student = await response.json();

		            const searchResult = document.getElementById("searchResult");
		            searchResult.innerHTML = `
		                <p><strong>ID:</strong> ${student.studentId}</p>
		                <p><strong>Name:</strong> ${student.studentName}</p>
		                <p><strong>Age:</strong> ${student.studentAge}</p>
		                <p><strong>Gender:</strong> ${student.studentGender}</p>
		                <p><strong>Department:</strong> ${student.studentDept}</p>
		                <p><strong>Address:</strong> ${student.studentAddr}</p>
		            `;

		            // Show the search result modal
		            const searchResultModal = new bootstrap.Modal(document.getElementById("searchResultModal"));
		            searchResultModal.show();
		        } else {
		            throw new Error("Student not found.");
		        }
		    } catch (error) {
		        alert(error.message);
		    }
		}
		
		
		function updatePaginationControls(page, totalPages) {
		    currentPage = page;

		    // Update page info
		    document.getElementById("pageInfo").textContent = `Page ${page + 1} of ${totalPages}`;

		    // Enable/disable buttons
		    document.getElementById("prevPage").disabled = page === 0;
		    document.getElementById("nextPage").disabled = page + 1 >= totalPages;
		}

		function loadPreviousPage() {
		    if (currentPage > 0) {
		        loadStudents(currentPage - 1, pageSize);
		    }
		}

		function loadNextPage() {
		    loadStudents(currentPage + 1, pageSize);
		}
	

</script>
</body>
</html>
